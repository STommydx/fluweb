    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="images/Picture1.png" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Mission</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
          </ul>
        </div>
    	</nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 bg-white" src="images/products-01.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 bg-white" src="images/products-02.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 bg-white" src="images/products-03.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="bg-dark p-3 text-white clearfix">
        <h1><a class="text-warning">F</a><a class="text-nice">L</a><a class="text-grass">U</a>orescent design.</h1>
        <h4>Unique &amp; Fascinating.</h4>
        <p class="float-right">Our design concepts....</p>
      </div>
      <div class="bg-nice p-3 text-white clearfix">
        <h1>Explore our products.</h1>
        <h4>Make FLU your Lifestyle.</h4>
        <p class="float-right">Learn more....</p>
      </div>
      <div class="bg-grass p-3 text-white clearfix text-right h2">
        <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i> <i class="fab fa-google-play"></i>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
